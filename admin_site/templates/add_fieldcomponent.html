{% extends 'base_site.html' %}

{% block title %}Add FieldComponent{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Add FieldDock</h2>
    <form method="post" action="{% url 'add_fieldcomponent' %}" class="mt-3">
      {% csrf_token %}
      <div class="mb-3 row">
        <label for="{{ form.name.id_for_label }}" class="col-sm-2 col-form-label">Field Name:</label>
        <div class="col-sm-10">
          {{ form.name }}
        </div>
      </div>
      <div class="mb-3 row">
        <label for="{{ form.description.id_for_label }}" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
          {{ form.description }}
        </div>
      </div>
      <div class="mb-3 row">
        <label for="{{ form.address.id_for_label }}" class="col-sm-2 col-form-label">Address:</label>
        <div class="col-sm-10">
          {{ form.address }}
        </div>
      </div>
      <!--<div class="mb-3 row">
        <label for="{{ form.gps_location.id_for_label }}" class="col-sm-2 col-form-label">GPS Location:</label>
        <div class="col-sm-10">
          {{ form.gps_location }}
        </div>
      </div> !-->

      <div class="form-group mt-4">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </form>
  </div>
{% endblock %}
